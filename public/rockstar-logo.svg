<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <defs>
    <!-- Gradient for Text -->
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00FFFF" /> <!-- Electric Cyan -->
      <stop offset="50%" stop-color="#FF007F" /> <!-- Neon Pink -->
      <stop offset="100%" stop-color="#9400D3" /> <!-- Vibrant Purple -->
    </linearGradient>
    <!-- Glow Effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <text x="50" y="150" font-family="Orbitron, sans-serif" font-size="120" fill="url(#gradient)" filter="url(#glow)">
    Rockstar
  </text>
</svg>
